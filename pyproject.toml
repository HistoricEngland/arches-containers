[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arches_containers"
version = "0.2"
description = "A module for managing Arches container projects. Supports Arches 6.1 to 8.0 (current development version)."
authors = [
    { name = "Andrew Jones", email = "andrew.jones@historicengland.org.uk" }
]
dependencies = [
    "python-slugify==7.0.0",
    "text-unidecode==1.3",
]

[project.scripts]
arches-containers = "arches_containers.main:main"
archesc = "arches_containers.main:main"